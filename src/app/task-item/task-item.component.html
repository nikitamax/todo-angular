<li #liRef>
  <input 
    #editInput 
    [(ngModel)]="editedTaskText" 
    type="text" 
    class="edit"
    (keydown.enter)="edit()"
    (blur)="handleBlur()" 
  />

  <div class="view">
    <input
      type="checkbox"
      class="toggle"
      [checked]="task.completed"
      (change)="handleToggleTask(task)"
    />

    <label (dblclick)="handleDoubleClick()">{{ task.text }}</label>

    <button (click)="handleDeleteBtnClick(task.id)" class="destroy"></button>
  </div>
</li>
