<li>
  <input type="text" class="edit" />

  <div class="view">
    <input
      type="checkbox"
      class="toggle"
      [checked]="task.completed"
      (change)="handleToggleTask(task)"
    />

    <label>{{ task.text }}</label>

    <button (click)="handleDeleteBtnClick(task.id)" class="destroy"></button>
  </div>
</li>
